# Change these first
owner: thereadonly # Your GitHub organization or username, where this repository lives
repo: status # The name of this repository

sites:
  - name: home
    url: https://dineshkumar.xyz
  - name: tRO
    url: https://thereadonly.com

assignees:
  - thereadonly

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  # cname: demo.upptime.js.org
  baseUrl: /status
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Stats
  introTitle: "**SDK sites/services** - Status"
  introMessage: We use and track **near-real-time** data of the sites below.
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO
  theme: dark
  metaTags:
    - name: "color-scheme"
      content: "dark light"
    - name: "robots"
      content: "noindex"
  i18n:
    footer: This code for this site is [open source and MIT Licensed](https://raw.githubusercontent.com/thereadonly/status/refs/heads/master/LICENSE). The content of this site is [CC-BY-SA](https://creativecommons.org/licenses/by-sa/4.0/).
